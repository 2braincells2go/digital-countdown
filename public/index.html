<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Digital Countdown</title>

		<!-- The main CSS file -->
		<link href="assets/css/base.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
        
        <div id="clock2" class="clock"></div>
        <div id="clock3" class="clock"></div>
        
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="assets/js/moments.js"></script>
        <script src="assets/js/digital-countdown.js"></script>
        
        <script>
            
            $(function(){
                $("#clock2").countdownDigital({
                    dateTo: '2020-12-05T17:00'
                });
                $("#clock3").countdownDigital({
                    dateTo: '2015-12-06T15:19',
                    labels: true,
                    showBlank: false
                });
            });
        
        
        </script>

	</body>
</html>
